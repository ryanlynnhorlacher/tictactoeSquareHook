<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
	<script type="text/javascript" src='javascripts/jquery-3.1.0.js'></script>
	<script type="text/javascript" src='javascripts/bootstrap.js'></script>
	<script type="text/javascript" src='test.js'></script>
</head>
<body class='container text-center'>
	<h1>Tic-tac-toe</h1>
	<h3 id='player_display'></h3>
	<div id='game-board'>
		<div class='row'>
			<div id ='0' class='col-xs-4 space border-bottom border-right square-size'></div>
			<div id ='1' class='col-xs-4 space border-bottom border-right square-size'></div>
			<div id ='2' class='col-xs-4 space border-bottom square-size square-size'></div>
		</div>
		<div class='row'>
			<div id ='3' class='col-xs-4 space border-bottom border-right square-size'></div>
			<div id ='4' class='col-xs-4 space border-bottom border-right square-size'></div>
			<div id ='5' class='col-xs-4 space border-bottom square-size'></div>
		</div>
		<div class='row'>
			<div id ='6' class='col-xs-4 space border-right square-size'></div>
			<div id ='7' class='col-xs-4 space border-right square-size'></div>
			<div id ='8' class='col-xs-4 space square-size'></div>
		</div>
	</div>
	<hr />

</body>
</html>
